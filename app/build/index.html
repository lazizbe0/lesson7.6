<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totembo Lazbek</title>
    <link rel="stylesheet" href="./library/fontawesome/css/all.min.css" attr>
    <link rel="stylesheet" href="./css/style.css" attr>
  </head>
  <body>
    <header class="header"> 
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner"><a class="header__top-inner__lang" href="#!">RU </a><a class="header__top-inner__logo" href="#!">TOTEMBO </a><a class="header__top-inner__search" href="#!"> <i class="far fa-search"> </i></a></div>
        </div>
      </div>
      <div class="header__midddle">
        <div class="container">
          <div class="header__midddle-inner"> 
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"> <a class="nav__link" href="#">Часы</a></li>
                <li class="nav__item"> <a class="nav__link" href="#">Кольца</a></li>
                <li class="nav__item"> <a class="nav__link" href="#">Серьги</a></li>
                <li class="nav__item"> <a class="nav__link" href="#">Браслеты</a></li>
                <li class="nav__item"> <a class="nav__link" href="#">Клатчи</a></li>
                <li class="nav__item"> <a class="nav__link" href="#">Цепочки</a></li>
              </ul>
            </nav>
            <div class="header__midddle-social"><a class="header__midddle-like" href="#"> <i class="far fa-heart"></i></a><a class="header__midddle-cart" href="#"> <i class="far fa-shopping-cart"></i></a><a class="header__midddle-user" href="#"> <i class="far fa-user"></i></a></div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <div class="clock-card clock-card-1"><span class="clock-card__person">50%</span><span class="clock-card__like"> <i class="far fa-heart"></i></span><span class="clock-card__card"><i class="far fa-shopping-cart"></i></span><img class="clock-card__img" src="./img/clock.webp" alt="clock">
              <div class="clock-card__info">  
                <h3 class="clock-card__title">Fantastic Style</h3>
                <p class="clock-card__price">9 128 000 UZS</p>
              </div>
            </div>
            <div class="clock-card clock-card-2"><span class="clock-card__person">50%</span><span class="clock-card__like"> <i class="far fa-heart"></i></span><span class="clock-card__card"><i class="far fa-shopping-cart"></i></span><img class="clock-card__img" src="./img/clock.webp" alt="clock">
              <div class="clock-card__info">  
                <h3 class="clock-card__title">Fantastic Style</h3>
                <p class="clock-card__price">9 128 000 UZS</p>
              </div>
            </div>
            <div class="clock-card clock-card-2"><span class="clock-card__person">50%</span><span class="clock-card__like"> <i class="far fa-heart"></i></span><span class="clock-card__card"><i class="far fa-shopping-cart"></i></span><img class="clock-card__img" src="./img/clock.webp" alt="clock">
              <div class="clock-card__info">  
                <h3 class="clock-card__title">Fantastic Style</h3>
                <p class="clock-card__price">9 128 000 UZS</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer> </footer>
    <script src="./js/script.js"> </script>
  </body>
</html>
